<!DOCTYPE HTML>
<html>
  <head>
    <title>Dibujo con Canvas</title>
    <script>

  //Posiciones iniciales.
    var imagenX = 300;
    var imagenY = 50;

//Imagenes.
    
    function comenzar()
    {
    	var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var img  = document.getElementById('imagen');
    //Llamar a la función cada 30 milisegundos.
    //Recordar que 1000 milisegundos = 1 segundo
    	//ctx.clearRect(0, 0, image.width, image.height);
        ctx.drawImage(img,imagenX,imagenY);
        setTimeout(comenzar, 2000);
       // mover;
   	}
    
    function mover(){
    	for(int i=imagenX;i<500;i++)
    		{
    		//ctx.clearRect(0, 0, image.width, image.height);
            ctx.drawImage(img,imagenX,imagenY);
    		}
    	}
    </script>
  </head>
  <body onload="comenzar();">
    <canvas id="canvas" width="600" height="400">
    <image src = "cali1.jpg" id="imagen" >
    </canvas>

  </body>
</html>
